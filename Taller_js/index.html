<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Descuentos</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Descuentos</h1>
    <form id="formulario">
      <label>Nombre del producto: <input type="text" id="nombre" required></label>
      <label>Categor√≠a:
        <select id="categoria" required>
          <option value="">Seleccione</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </label>
      <label>Precio unitario: <input type="number" id="precio" min="0.01" step="0.01" required></label>
      <label>Unidades: <input type="number" id="unidades" min="1" required></label>
      <button type="submit">Calcular</button>
    </form>

    <div id="resultado" class="resultado"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
